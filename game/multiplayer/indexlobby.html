<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Musical countries</title>
    <link rel="icon" type="image/png" href="../../worldphoto.png"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  </head>
  <body>
    <div id="title">
      <button id = "game">BACK</button>
      <div id = "temp">
      <h1>Lobby System</h1>
      
      <!-- Create Lobby Form -->
      <h2>Create Lobby</h2>
      <form id="create-lobby-form">
        <label for="lobby-name">User ID:</label>
        <input type="text" id="creator" required />
        <button type="button" id="create-lobby">Create Lobby</button>
      </form>
      <!-- Join Lobby Form -->
      <h2>Join Lobby</h2>
      <form id="join-lobby-form">
        <label for="lobby-id">Lobby ID:</label>
        <input type="text" id="lobby-id" required />
        <label for="user-id">Your User ID:</label>
        <input type="text" id="user-id" required />
        <button type="button" id="join-lobby">Join Lobby</button>
      </div>
        <div id="wait">
          <div id="remove-active-lobbies">
          <div id="active-lobbies-list">
          </div>
        </div>
          <div id="lobby-members-list"></div>
          <div id="start-game-container">
          <button id="start-game">Start Game</button>
        </div>
        </div>
      </form>
    </div>
    <div id="popup">
      <div id="RW">
        <button id="Quit">Quit</button>
        <div id="canvas-container">
        <canvas
          id="myCanvas"
          width="350"
          height="350"
        ></canvas>
      </div>
        <canvas
          id="lineCanvas"
          width="550"
          height="550"
          style="display: none;"
        ></canvas>
        <button id="select">select</button>
        <div id="players"></div>

      </div>
    </div>
    
    <div id="map"></div>
    <button id="back">Back</button>
    <script type="module" src="server.js"></script>
    <script src="../../rithmic-wheel/rithmic-wheel-script.js"></script>
  </body>
</html>
