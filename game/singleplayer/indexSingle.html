<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Musical countries</title>
    <link rel="icon" type="image/png" href="../../worldphoto.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  </head>
  <body>
    <div id="popup">
      <button id="play">PLAY</button>

      <div id="gameContainer"></div>
      <div id="RW">
        <div id="canvas-container">
          <canvas
            id="myCanvas"
            width="350"
            height="350"
            style="position: absolute"
          ></canvas>
        </div>
        <canvas
          id="lineCanvas"
          width="550"
          height="550"
          style="display: none"
        ></canvas>
      </div>
      <button id="back">BACK</button>
      <button id="select">SELECT</button>

      <div id="score"></div>
    </div>

    <div id="map"></div>
    <button id="RWbutton">RITHMIC WHEEL</button>

    <script src="../../rithmic-wheel/rithmic-wheel-script.js"></script>
    <script src="singleplayer.js"></script>
  </body>
</html>
