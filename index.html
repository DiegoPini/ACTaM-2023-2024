<!-- 
    mappa "Musical countries"
 -->


<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Musical countries</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

    <!-- CSS in the style section -->
    <style>  
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
    </style>
  </head>
  <body>
    <div id='map'></div>

    <!-- JS in the script section -->
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hpYWx1bmdoaSIsImEiOiJjbG5vbHhqb3gwZWQyMnZwZjZkZDlxa2FhIn0.hT_7Fs3WyTZHUA3fNOsCsQ';
        const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/chialunghi/clnqox2zd00fv01p99qes8ufl',
        // center: punto da cui di default appare la mappa, in questo caso Roma
        center: [12.4964, 41.9028],   
        zoom: 3
        });

        /* 
        Add an event listener that runs
        when a user clicks on the map element.
        */
        map.on('click', (event) => {
          // If the user clicked on one of your markers, get its information.
          const features = map.queryRenderedFeatures(event.point, {
            layers: ['countries'] // layer name in the Style that is referred to the data (markers)
          });
          if (!features.length) {
              return;
          }
          const feature = features[0];

          /* 
          Create a popup, specify its options 
          and properties, and add it to the map.
          */
          const popup = new mapboxgl.Popup({ offset: [0, -15] })
            .setLngLat(feature.geometry.coordinates)
            .setHTML(
              `<h3>${feature.properties.Name}</h3><p>${feature.properties.Description}</p>`
            )
            .addTo(map);
        });


    </script>
  </body>
</html>
